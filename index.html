<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
<style>
    #tic-tac-toe {
        border: 1px solid black;
        position: absolute;
        margin: auto;
        top: 0;
        bottom: 0;
        left: 0;
        right: 0;

    }
    .tile {
        border-radius: 5px 5px 5px 5px;
    }
</style>
<script>
'use strict'
    class TicTacToe {
        constructor(props) {
            this.__createCanvas();
            this.tile = new Tile(10, 10, this.ctx);
        }
        __createCanvas() {
            this.canvas = document.createElement('canvas');
            this.canvas.width = this.canvas.height = 200;
            this.canvas.id = "tic-tac-toe"
            this.ctx = this.canvas.getContext('2d');
            this.ctx.lineWidth = 3;
            this.ctx.strokeStyle = 'white'
            this.ctx.lineCap = 'round'
            this.canvas.addEventListener('click', this.__click)
        }
        __click(e) {
            let mouseX = e.clientX - this.canvas.offsetLeft;
            let mouseY = e.clientY - this.canvas.offsetTop;
                if (mouseX > this.tile.x && mouseX < this.tile.x + this.tile.width && mouseY < this.tile.y + this.tile.width && mouseY > this.tile.x)
                    {
                        console.log('a')
                    }
        }
    }

    class Tile {
        constructor(x, y, ctx) {
            this.x = x;
            this.y = y;
            this.padding = 10;
            this.width = this.height = 70

            this.tile = Tile.blank;

            if (this.tile == null) {
                this.element = document.createElement('canvas');
                this.element.width = this.element.height = this.width;

                this.ctx = this.element.getContext('2d');
                this.ctx.fillStyle = "#0095DD";
                this.ctx.lineWidth = 3;
                this.ctx.strokeStyle = 'white'
                this.ctx.lineCap = 'round'

                //blank
                this.ctx.fillRect(0, 0 ,this.width, this.height);

                Tile.blank = new Image();
                Tile.blank.src = this.element.toDataURL();

                //circle
                this.ctx.fillRect(0, 0, 80, 80);

                this.ctx.beginPath();
                this.ctx.arc(80/2, 80/2, 80/2 - 10, 0, 2*Math.PI);
                this.ctx.stroke();

                Tile.cirlce = new Image();
                Tile.cirlce.src = this.element.toDataURL();

                //cross
                this.ctx.fillRect(0, 0, 80, 80);

                this.ctx.beginPath();
                this.ctx.moveTo(this.padding, this.padding);
                this.ctx.lineTo(this.width - this.padding, this.width - this.padding);
                this.ctx.moveTo(this.padding, this.width - this.padding);
                this.ctx.lineTo(this.width - this.padding, this.padding);
                this.ctx.stroke();

                Tile.cross = new Image();
                Tile.cross.src = this.element.toDataURL();

            }

            this.__drawCross(ctx)
        }
        __update() {

        }
        __drawCross(ctx) {
            let cross = {
                x: this.x + this.padding,
                y: this.y + this.padding,
                position: 'left',
                speed: this.width * 3 * 0.016
            }

            ctx.beginPath();
            ctx.rect(this.x, this.y, this.width, this.height);
            ctx.fillStyle = "#0095DD";
            ctx.fill();
            ctx.closePath();

            let animation = () => {
                switch(cross.position) {
                    case ('left'):
                        if (cross.x <= this.x + this.width - this.padding) {
                            ctx.beginPath()
                            ctx.moveTo(cross.x, cross.y);
                            cross.x = cross.x + cross.speed;
                            cross.y = cross.y + cross.speed;
                            ctx.lineTo(cross.x, cross.y);
                            ctx.stroke();
                            requestAnimationFrame(animation)
                        }
                        else {
                            cross.position = 'right';
                            cross.x = this.x + this.width - this.padding;
                            cross.y = this.y + this.padding;
                            animation();
                        }
                        break;
                    case ('right'):
                        if (cross.x >= this.x + this.padding) {
                            ctx.beginPath()
                            ctx.moveTo(cross.x, cross.y);
                            cross.x = cross.x - cross.speed;
                            cross.y = cross.y + cross.speed;
                            ctx.lineTo(cross.x, cross.y);
                            ctx.stroke();
                            requestAnimationFrame(animation)
                        }
                        else {
                            this.tile = Tile.cross
                            ctx.drawImage(this.tile, this.x, this.y)
                        }
                }

            };

            return animation()
        }
    }

    let game = new TicTacToe()

/*DOMContentLoaded*/
    window.addEventListener('DOMContentLoaded', function() {
        document.body.appendChild(game.canvas)
    });


</script>

</head>
