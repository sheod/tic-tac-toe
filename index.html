<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
<style>
    #tic-tac-toe {
        border: 1px solid black;
        position: absolute;
        margin: auto;
        top: 0;
        bottom: 0;
        left: 0;
        right: 0;

    }
    .tile {
        border-radius: 5px 5px 5px 5px;
    }
</style>
<script>

    class TicTacToe {
        constructor(props) {
            this.__createCanvas();
            let tile = new Tile(20, 20, this.ctx);
            console.log(tile)
        }
        __createCanvas() {
            this.canvas = document.createElement('canvas');
            this.canvas.width = this.canvas.height = 200;
            this.canvas.id = "tic-tac-toe"
            this.ctx = this.canvas.getContext('2d');
        }
    }

    class Tile {
        constructor(x, y, ctx) {
            this.x = x;
            this.y = y;

            this.tile = Tile.blank;

            if (this.tile == null) {
                this.element = document.createElement('canvas');
                this.element.width = this.element.height = 80;

                this.ctx = this.element.getContext('2d');
                this.ctx.fillStyle = 'blue';
                this.ctx.lineWidth = 3;
                this.ctx.strokeStyle = 'white'
                this.ctx.lineCap = 'round'

                //blank
                this.ctx.fillRect(0, 0 ,80, 80);

                Tile.blank = new Image();
                Tile.blank.src = this.element.toDataURL();

                //circle
                this.ctx.fillRect(0, 0, 80, 80);

                this.ctx.beginPath();
                this.ctx.arc(80/2, 80/2, 80/2 - 10, 0, 2*Math.PI);
                this.ctx.stroke();

                Tile.cirlce = new Image();
                Tile.cirlce.src = this.element.toDataURL();

                //cross
                this.ctx.fillRect(0, 0, 80, 80);

                this.ctx.beginPath();
                this.ctx.moveTo(10, 10);
                this.ctx.lineTo(70, 70);
                this.ctx.moveTo(10, 70);
                this.ctx.lineTo(70, 10);
                this.ctx.stroke();

                Tile.cross = new Image();
                Tile.cross.src = this.element.toDataURL();

                //

                this.tile = Tile.cross
            }

            this.__draw(ctx)
        }
        __update() {

        }
        __draw(ctx) {
            ctx.drawImage(this.tile, this.x, this.y)
        }
    }

    let game = new TicTacToe()

/*DOMContentLoaded*/
    window.addEventListener('DOMContentLoaded', function() {
        document.body.appendChild(game.canvas)
    });


</script>

</head>

</body>
</html>
